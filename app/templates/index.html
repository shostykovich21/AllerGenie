<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AllerGenie Multimodal Inference</title>
  <link rel="stylesheet" href="/static/style.css" />
  <script defer src="/static/script.js"></script>
</head>
<body>
  <div class="container">
    <h1>AllerGenie</h1>
    <p class="subtitle">Multimodal skin‚Äêlesion & symptom diagnosis</p>

    <!-- 1) IMAGE UPLOAD -->
    <div class="card block">
      <label for="imgInput">üìÅ Upload lesion image (optional)</label>
      <input type="file" id="imgInput" accept="image/*" />
    </div>

    <!-- 2) SYMPTOMS TEXT -->
    <div class="card block">
      <label for="symptomText">‚úçÔ∏è Describe your symptoms <span class="required">*</span></label>
      <textarea id="symptomText" rows="4"
        placeholder="e.g. I have had a red, itchy patch on my arm‚Ä¶"></textarea>
    </div>

    <!-- 3) METADATA -->
    <div class="card block">
      <legend>üìù Additional details (leave blank for 0)</legend>
      <div class="row">
        <div>
          <label for="age">Age (years)</label>
          <input type="number" step="0.1" id="age" />
        </div>
        <div>
          <label for="diameter_1">Diameter 1 (mm)</label>
          <input type="number" step="0.1" id="diameter_1" />
        </div>
        <div>
          <label for="diameter_2">Diameter 2 (mm)</label>
          <input type="number" step="0.1" id="diameter_2" />
        </div>
        <div>
          <label for="gender_M">Gender</label>
          <select id="gender_M">
            <option value="0">Female</option>
            <option value="1">Male</option>
          </select>
        </div>
      </div>

      <p class="mt">Region(s) affected (you may select multiple):</p>
      <div class="regions">
        <label><input type="checkbox" name="region" value="region_ABDOMEN" /> Abdomen</label>
        <label><input type="checkbox" name="region" value="region_ARM" /> Arm</label>
        <label><input type="checkbox" name="region" value="region_BACK" /> Back</label>
        <label><input type="checkbox" name="region" value="region_CHEST" /> Chest</label>
        <label><input type="checkbox" name="region" value="region_EAR" /> Ear</label>
        <label><input type="checkbox" name="region" value="region_FACE" /> Face</label>
        <label><input type="checkbox" name="region" value="region_FOOT" /> Foot</label>
        <label><input type="checkbox" name="region" value="region_FOREARM" /> Forearm</label>
        <label><input type="checkbox" name="region" value="region_HAND" /> Hand</label>
        <label><input type="checkbox" name="region" value="region_LIP" /> Lip</label>
        <label><input type="checkbox" name="region" value="region_NECK" /> Neck</label>
        <label><input type="checkbox" name="region" value="region_NOSE" /> Nose</label>
        <label><input type="checkbox" name="region" value="region_SCALP" /> Scalp</label>
        <label><input type="checkbox" name="region" value="region_THIGH" /> Thigh</label>
      </div>
    </div>

    <!-- 4) SUBMIT -->
    <div class="block center">
      <button id="submitBtn">ü©∫ Submit for Diagnosis</button>
    </div>

    <!-- 5) RESULTS & FOLLOW-UP -->
    <div id="results" class="card block hidden">
      <h2>üìù Results</h2>
      <p id="diagnosis"></p>
      <p id="confidence"></p>
      <p id="followupQuestion"></p>

      <div id="followupAnswerBlock" class="mt hidden">
        <textarea id="followupAnswer" rows="3"
          placeholder="Your answer‚Ä¶"></textarea>
        <button id="submitFollowup" class="mt">Submit Follow-up</button>
      </div>
    </div>
  </div>
</body>
</html>
